<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>register Page</title>
    </head>
    <body>
        <header style="width: 400px; margin: 100px auto;"> Regiter for HCIS Lab Searching Web</header>
        <form style="width: 400px; margin: 100px auto;" action="/register" method="post">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">User name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Account</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="account">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="passwd">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="passwd_confirm">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="phone">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="email">
            </div>
            


            <button type="submit" class="btn btn-primary">Register</button>
        </form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
